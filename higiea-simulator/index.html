<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Sensor marker styles */
        .sensor-marker {
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: block;
            border: 2px solid white;
        }

        .sensor-popup .state-buttons {
            margin-top: 10px;
            font-size: 14px;
        }

        .sensor-popup .state-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Control panel */
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
        }

        .control-panel label,
        .control-panel select,
        .control-panel button {
            display: block;
            margin-bottom: 10px;
        }

        .control-panel button {
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Truck marker styles */
        .truck-marker {
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: block;
            border: 2px solid white;
        }

        /* Route line styles */
        .route-line {
            color: blue;
            weight: 4;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Control panel -->
<div class="control-panel">
    <label for="zoneSelect">Select Zone:</label>
    <select id="zoneSelect">
        <option value="all" selected>All Zones</option>
        <option value="zone_a">Zone A</option>
        <option value="zone_b">Zone B</option>
    </select>
    <button id="addSensorBtn" disabled>Add New Sensor</button>
    <label for="truckSelect">Select Truck:</label>
    <select id="truckSelect">
        <option value="" disabled selected>Loading trucks...</option>
    </select>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Axios for HTTP requests -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/mqtt/dist/mqtt.js"></script>

<!-- Custom JavaScript -->
<script type="module" src="script.js"></script>

</body>
</html>
